<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Body Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>N-Body Simulation</h1>
    <div id="controls">
        <form id="simulation-form">
            <div class="form-group">
                <label for="numDimensions">Number of Dimensions (2 or 3):</label>
                <input type="number" id="numDimensions" name="numDimensions" min="2" max="3" value="2" required>
            </div>

            <div class="form-group">
                <label for="numBodies">Number of Bodies:</label>
                <input type="number" id="numBodies" name="numBodies" min="1" value="2" required>
            </div>

            <!-- New checkboxes for collision options -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="edgeCollision" name="edgeCollision">
                    Enable Edge Collisions
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="bodyCollision" name="bodyCollision">
                    Enable Body Collisions
                </label>
            </div>

            <div id="bodies-container">
                <!-- Body input fields will be dynamically added here -->
            </div>

            <button type="submit">Start Simulation</button>
        </form>
    </div>
    <canvas id="simulation-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
